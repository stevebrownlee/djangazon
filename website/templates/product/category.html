{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon</title>
  </head>
  <body>
    <h1>Single Selected Category View</h1>

    <h2>{{ category.category_name}}</h2>
    {% for product in products %}      
        <h3><a href="{% url 'website:product_details' product_id=product.id %}">{{ product.title }}</a></h3>
        <p>Quantity: {{ product.quantity }}</p>
        <p>Price/Unit: {{ product.price }}</p>
        <hr>
    {% endfor %}
  </body>
</html>
