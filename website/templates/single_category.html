{% extends "index.html" %}
{% block content %}

<h2><a href="{% url 'website:single_category' category.id %}">{{category.name}}</a></h2>
<ol>
    {% for product in category.get_products_from_single_cat %}
        <li id="{{product.id}}"><a href="{% url 'website:product_detail' product.id %}">{{ product.title }}</a> ({{ product.quantity}}) {{product.price}}</li>
    {% endfor %}
</ol>
{% endblock %}
